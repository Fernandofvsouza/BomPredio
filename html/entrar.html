<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/entrar.css">
    <title>Entrar - Bom Prédio</title>
</head>
<body>
    <div class="container">
        <!-- Seção de Login -->
        <div class="section login-section">
            <div class="form-container">
                <h2>Entrar</h2>
                <p>Bem-vindo de volta! Entre na sua conta.</p>
                
                <form class="form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Digite sua senha" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Lembrar de mim</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    
                    <div class="form-links">
                        <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Seção de Cadastro -->
        <div class="section register-section">
            <div class="form-container">
                <h3>Cadastrar</h3>
                <p>Crie sua conta e encontre a melhor administradora.</p>
                
                <form class="form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome Completo</label>
                        <input type="text" id="registerName" name="name" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" placeholder="Digite seu email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPhone">Telefone</label>
                        <input type="tel" id="registerPhone" name="phone" placeholder="Digite seu telefone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Tipo de Usuário</label>
                        <select id="userType" name="userType" required>
                            <option value="">Selecione</option>
                            <option value="proprietario">Proprietário de Condomínio</option>
                            <option value="administradora">Administradora</option>
                            <option value="morador">Morador</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" placeholder="Digite sua senha" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required minlength="6">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">
                            Concordo com os 
                            <a href="#" class="terms-link">Termos de Uso</a> 
                            e 
                            <a href="#" class="privacy-link">Política de Privacidade</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Validação do formulário de cadastro
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem. Tente novamente.');
                return;
            }
            
            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            alert('Cadastro realizado com sucesso! Redirecionando...');
            // Aqui você pode redirecionar para a página principal ou fazer a requisição para o servidor
            window.location.href = '/html/index.html';
        });
        
        // Validação do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }
            
            // Simulação de login - em um projeto real, aqui seria feita a autenticação
            alert('Login realizado com sucesso! Redirecionando...');
            window.location.href = '/html/index.html';
        });
        
        // Formatação do telefone
        document.getElementById('registerPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '($1) $2-$3-$4');
                if (value.length < 15) {
                    value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
