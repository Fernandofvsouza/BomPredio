<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/entrar.css">
    <title>BomPredio - Entrar ou Registrar</title>
</head>
<body>
    <div class="container">
        <!-- Seção de Login -->
        <div class="section login-section">
            <div class="form-container">
                <h2>Entrar</h2>
                <p>Já tem uma conta? Faça login</p>
                
                <form class="form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required placeholder="Digite seu email">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Senha</label>
                        <input type="password" id="loginPassword" name="password" required placeholder="Digite sua senha">
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Lembrar de mim</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    
                    <div class="form-links">
                        <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Seção de Registro -->
        <div class="section register-section">
            <div class="form-container">
                <h3>Registrar</h3>
                <p>Crie sua conta no BomPredio</p>
                
                <form class="form" id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nome completo</label>
                        <input type="text" id="registerName" name="name" required placeholder="Digite seu nome completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required placeholder="Digite seu email">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPhone">Telefone</label>
                        <input type="tel" id="registerPhone" name="phone" required placeholder="(351) 99999-9999">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Senha</label>
                        <input type="password" id="registerPassword" name="password" required placeholder="Digite sua senha">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirme sua senha">
                    </div>
                    
                    <div class="form-group">
                        <label for="userType">Tipo de usuário</label>
                        <select id="userType" name="userType" required>
                            <option value="">Selecione uma opção</option>
                            <option value="inquilino">Inquilino</option>
                            <option value="proprietario">Proprietário</option>
                            <option value="corretor">Corretor</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <label for="acceptTerms">
                            Aceito os <a href="#" class="terms-link">termos de uso</a> e 
                            <a href="#" class="privacy-link">política de privacidade</a>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Quero receber novidades por email</label>
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">Criar conta</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
